{% extends "admin/base_site.html" %}
{% load i18n %}

{% block title %}{% trans 'Change password' %} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block content %}
<div id="content-main">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span>{% trans 'Change password' %}</span>
        <form method="post" action="{% url 'admin:logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-outline-danger">{% trans 'Log out' %}</button>
        </form>
    </div>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans 'Change my password' %}" class="btn btn-primary">
    </form>
</div>
{% endblock %}
