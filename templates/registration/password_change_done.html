{% extends "admin/base_site.html" %}
{% load i18n %}

{% block title %}{% trans 'Password change successful' %} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block content %}
<div id="content-main">
    <p>{% trans 'Your password was changed.' %}</p>
    <p>
        <form method="post" action="{% url 'admin:logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-outline-danger">{% trans 'Log out' %}</button>
        </form>
    </p>
</div>
{% endblock %}
